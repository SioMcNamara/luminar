---
layout: default
robots: noindex
---

<!--<div class="main-post-list">-->

  <ul class="timeline">
    
    {% for project in site.data.projects %}

      <li class="timeline-inverted">
        <div class="timeline-image">
          <img class="img-me" src="{{ project.img | prepend: site.baseurl }}" alt="">
        </div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4><a target="_blank">{{ project.name }}</a></h4>
            <h5><a target="_blank">{{ project.subtitle }}</a></h5>
          </div>
          <div class="timeline-body">
            {% if project.desc %}
              {{ project.desc | markdownify }}
            {% else %}
            <div repotext="{{ project.repo }}">
              <span class="desc"></div>
            </div>
            {% endif %}
            <div user="{{ project.gh_user }}" repo="{{ project.repo }}" class="ghbtn" style="margin-top: 10px;">
              <a target="_blank" href="https://calendly.com/siobhan-mcnamara/luminar-private-tutor-inquiry"><i class="fa fa-phone" style="color:blue"></i><span class="phone"> </span></a>&emsp;&emsp;&emsp;&emsp;
              <a target="_blank" href="mailto:{{ site.author.email }}"><i class="fa fa-envelope" style="color:blue"></i><span class="envelope"> </span></a>&emsp;&emsp;
              <div style="height: 10px;"></div>
          </div>
        </div>
      </li>
    {% endfor %}
    <!--
    <li class="timeline-inverted">
      <div class="timeline-image">
        <img class="user-image" src="{{site.baseurl}}{{ site.timeline-img }}" alt="">
      </div>
    </li> -->
  </ul>

<!--</div>-->
